<head>
    <meta http-equiv="Context-Type" content="text/html" charset="UTF-8">
    <title>add-item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header-black"></header>
<div class = "container mt-5 mb-5">
    <h1>Add child item</h1>
    <form method="post">
        <h5>Post description</h5>
        <input type="text" name="description" placeholder="255char max" class="form-control"><br>
        <h5>Post text</h5>
        <input type="text" name="postText" placeholder="should hold 64k characters" class="form-control"><br>
        <h5>Current Status</h5>
        <input type="text" name="status" placeholder="255char max" class="form-control"><br>
        <button type="submit" class="btn btn-success">Add child item</button>
    </form>
</div>
</body>
</html>
