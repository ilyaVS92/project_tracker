<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <title>Auth page</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
</head>
<header th:insert="blocks/header-black"></header>
<body>
<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div>
New user?
<a href="/registration-page" class="nav-link px-2 text-black">Register HERE</a>
</div>
<div class="container">

    <div class="row">
        <div class="col">
            <form method="post">

                <label>
                    <input type="checkbox" th:checked="${flag}"/> Flag
                </label>

                <label>
                    <input type="checkbox" th:checked="${customer.getActive()}"/> Customer active
                </label>

                <label>
                    <input type="checkbox" th:checked="${flag ? false: true}"/> Flag negation
                </label>

            </form>
        </div>
    </div>
</div>
</body>
</html>
